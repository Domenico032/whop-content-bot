name: Whop Content Bot

on:
  schedule:
    - cron: "0 2,8,14,20 * * *"  # Esegue ogni giorno alle 02:00, 08:00, 14:00, 20:00 UTC
  workflow_dispatch:            # Permette esecuzione manuale dal sito GitHub

jobs:
  run-script:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Avvia lo script principale
        run: python scripts/run_all.py

